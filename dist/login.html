<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>UrNotes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div id="page-wrapper">
        <header>UrNotes</header>
        <div id="main-content">
            <div id="site-introduction-container">
                <p id="site-introduction-text">
                    Welcome to UrNotes<br>
                    A Great Place to Take Notes
                </p>
    
            </div>
            <div id="form-container">
                <div id="form-sub-container">
                    <div id="form-header">
                        <div id="login-tab">Log In</div>
                        <div id="signup-tab">Sign Up</div>
                    </div>
                    <form id="login-form">
                        <label for="username">Username: </label><br>
                        <input type="text" name="username" id="login-username-field" class="form-item"><br>
                        <label for="password">Password: </label><br>
                        <input type="password" name="password" id="login-password-field" class="form-item"><br>
                        <input type="submit" value="Submit" id="login-submit-btn">
                        <span id="login-response"></span>
                    </form>
                    <form id="signup-form">
                        <label for="username">Username: </label><br>
                        <input type="text" name="username" id="signup-username-field" class="form-item"><br>
                        <label for="password">Password: </label><br>
                        <input type="password" name="password" id="signup-password-field" class="form-item"><br>
                        <label for="password-confirm">Confirm: </label><br>
                        <input type="password" name="password-confirm" id="signup-password-confirm-field" class="form-item"><br>
                        <input type="submit" value="Submit" id="signup-submit-btn">
                        <span id="signup-response"></span>

                    </form>
            </div>
            </div>
        </div>
        <footer><a href=''>GitHub</a></footer>
    </div>

    <script src='./main.js'></script>
</body>
</html>
