<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>UrNotes</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='dashboard.css'>
</head>
<body>
    <div id="page-wrapper">
        <header>
            <img src="./images/menu_icon.png" id="menu-icon">
            <div id="title">UrNotes</div>
            <img src="./images/user_icon.png" id="user-icon">
        </header>
        <div id="main-content">
            <div id="folders-sidebar">
                <div id="folders-sidebar-header">
                    <button id="open-new-folder-form">New Folder</button><img src="images/add_icon.png" id="add-folder-icon">
                </div>
                <div id="folders-container"></div>
                <!-- <div id="new-folder-form-container">
                    <form id="new-folder-form">
                        <input type="submit" value="New Folder">
                    </form>
                </div> -->
            </div>
            <div id="notes-container">
                <!-- <div id="notes-container-header">Notes Container</div> The current folder name might go here -->
            </div>
        </div>
        <div id="new-folder-popup-wrapper" class='popup-wrapper'>
            <div id="new-folder-popup" class="popup">
                <div id="new-folder-header" class="popup-header">
                    <button id="close-new-folder-popup">&ltBack</button>
                    <input type="submit" value="Add" id="new-folder-submit-btn">
                </div>
                <form id="new-folder-form">
                    <input type="text" name="new-folder-name" id="new-folder-name-field" placeholder="Folder Name (required)"><br>
                    <textarea name="new-folder-description" id="new-folder-description-field" placeholder="Description (optional)"></textarea><br>
                </form>
            </div>
        </div>
        <div id="update-folder-popup-wrapper" class='popup-wrapper'>
            <div id="update-folder-popup" class="popup">
                <div id="update-folder-header" class="popup-header">
                    <button id="close-update-folder-popup">&lt Back</button>
                    <input type="submit" value="Save" id="update-folder-submit-btn">
                </div>
                <form id="update-folder-form">
                    <input type="text" name="update-folder-name" id="update-folder-name-field"><br>
                    <textarea name="update-folder-description" id="update-folder-description-field"></textarea><br>
                </form>
            </div>
        </div>
        <div id="new-note-popup-wrapper" class='popup-wrapper'>
            <div id="new-note-popup" class="popup">
                <div id="new-note-header" class="popup-header">
                    <button id="close-new-note-popup">&lt Back</button>
                    <input type="submit" value="Add" id="new-note-submit-btn">
                </div>  
                <form id="new-note-form">
                    <input type="text" name="new-note-name" id="new-note-name-field" placeholder="Note Name (required)"><br>
                    <textarea name="new-note-description" id="new-note-description-field" placeholder="Description (required)"></textarea><br>
                </form>
            </div>
        </div>
        <div id="show-note-popup-wrapper" class='popup-wrapper'>
            <div id="show-note-popup" class="popup">
                <div id="show-note-header" class="popup-header">
                    <button id="close-show-note-popup">&lt Back</button>
                    <div id='note-btn-options'>
                        <input type="submit" value="Delete" id="delete-note-submit-btn">
                        <input type="submit" value="Save" id="edit-note-submit-btn">
                    </div>
                </div>
                <form id="edit-note-form">
                    <input type="text" name="show-note-name" id="show-note-name-field" placeholder="Name"><br>
                    <textarea name="show-note-description" id="show-note-description-field" placeholder="Description"></textarea><br>
                </form>
                <form id="delete-note-form">
                </form>
            </div>
        </div>
        <div id="logout">Log Out</div>
        <footer><a href=''>GitHub</a></footer>
    </div>

    <script src='./main.js'></script>
</body>
</html>
